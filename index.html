<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D Wav Visualizer</title>
  <script type="text/javascript" src="https://threejs.org/build/three.js"></script>
  <script type="text/javascript" src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <script src="assets/wavebell.js"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <h2>Click button to start recorder</h2>
    <button class="btn" id="btn">Start</button>
    <br>
    <h2>Or select file</h2>
    <input type="file" id="file-input" accept="audio/*"/>
    <select id="select-color">
      <option value="0xff0000">Red</option>
      <option value="0x00ff00">Green</option>
      <option value="0x0000ff">Blue</option>
      <option value="0xffff00">Yellow</option>
      <option selected value="0xff8800">Gold</option>
      <option value="0xff0088">Pink</option>
    </select>
    <div>
      <input type="checkbox" id="chk-follow-progress" name=chk-follow-progress">
      <label for="chk-follow-progress">Follow progress</label>
    </div>
    <div>
      <audio src="" id="aud-playback" controls></audio>
    </div>
    <div>
      <button id="btn-upload">Upload</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="scene.js"></script>
  <!-- <script src="test.js"></script> -->
</body>
</html>
